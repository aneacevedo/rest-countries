<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Buscador de países</title>
</head>

<body class="first-container">
    <div class="container">
        <h1 class="title">Buscador de países</h1>
        <input type="search" id="searchBar" class="search-bar" placeholder="Encuentra tu país" autocomplete="off"></input>
        <div class="second-container">
            <section id="shows" class="card"></section>
            <template id="showTemplate" class="cardTemplate">
            <article class="show">
                <h3 id="myTitle"></h3>
                <img class="foto">
                <p class="capital"></p>
                <p class="region"></p>
                <p class="limits"></p>
                <p class="languages"></p>
                <p class="currencies"></p>
                <p class="symbol"></p>
    </article>
    </template>
        </div>
    </div>
</body>
<script src='index.js' type='module'></script>

</html>
